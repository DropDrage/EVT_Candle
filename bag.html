<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bag</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/index.css"/>
    <link rel="stylesheet" href="style/bag.css"/>

<body>
<header class="header">
    <a href="main.html">
        <img src="icon/logo.svg" width="170" height="170" alt="Brendle logo"/>
    </a>
    <div class="ml-3 mr-3">
        <a href="about.html">About us</a>
        <a class="ml-5" href="contacts.html">Contacts</a>
        <a class="ml-5" href="collections.html">Collections</a>
        <a class="ml-5" href="catalogue.html">Catalogue</a>
    </div>
    <a class="bag" href="bag.html">
        <img src="icon/shopping-bag.svg" width="70" height="70" alt=""/>
        <span>3</span>

</header>
<div class="breadcrumbs">
    <a href="main.html">Home / </a><a href="catalogue.html">Catalogue / </a><span>Bag</span>
</div>


<div class="bag-cards px-horizontal">
    <div class="bag-card"><!--One card-->
        <img class="white-strawberry" width="200" height="200" src="image/candles/white-strawberry.jpg"
             alt="White Strawberry candle"/>
        <div class="titles">
            <h3>White Strawberry</h3>
            <p class="font-light font-size-24 mt-0">White</p>
        </div>
        <div class="count">
            <img class="my-auto mx-1 rotate-180" src="icon/count-arrow-horizontal.svg" alt/>
            <span>2</span>
            <img class="my-auto mx-1 " src="icon/count-arrow-horizontal.svg" alt/>
        </div>
        <div class="price d-flex my-auto">
            <b class="font-size-24">£40.00</b>
            <span class="sale-price">£48.00</span>
        </div>
    </div>
    <div class="bag-card"><!--One card-->
        <img class="green-apple" width="200" height="200" src="image/candles/green-apple.jpg"
             alt="Green Apple candle"/>
        <div class="titles">
            <h3>Green Apple</h3>
            <p class="font-light font-size-24 mt-0">White</p>
        </div>
        <div class="count">
            <img class="my-auto mx-1 rotate-180" src="icon/count-arrow-horizontal.svg" alt/>
            <span>2</span>
            <img class="my-auto mx-1 " src="icon/count-arrow-horizontal.svg" alt/>
        </div>
        <div class="price d-flex my-auto">
            <b class="font-size-24">£24.00</b>
            <span class="sale-price"></span>
        </div>
    </div>
    <div class="bag-card"><!--One card-->
        <img class="mandarin" width="200" height="200" src="image/candles/mandarin.jpg"
             alt="Mandarin candle"/>
        <div class="titles">
            <h3>Mandarin</h3>
            <p class="font-light font-size-24 mt-0">White</p>
        </div>
        <div class="count">
            <img class="my-auto mx-1 rotate-180" src="icon/count-arrow-horizontal.svg" alt/>
            <span>2</span>
            <img class="my-auto mx-1 " src="icon/count-arrow-horizontal.svg" alt/>
        </div>
        <div class="price d-flex my-auto">
            <b class="font-size-24">£24.00</b>
            <span class="sale-price"></span>
        </div>
    </div>
</div>

<hr class="mt-4 mx-horizontal"/>

<div class="result font-size-24 mt-3 mx-horizontal">
    <div>
        <span>Items: </span><span>3</span>
    </div>
    <div></div>
    <div class="text-center">
        <span>Amount: </span><span>4</span>
    </div>
    <div>
        <span>Total: </span><span>£88</span>
    </div>
</div>
<div class="continue">
    <button class="btn btn-outlined"
            type="button"
            name="Continue"
            onclick="window.location.href='order_info.html'">Continue
    </button>
</div>

<footer>
    <div class="header">
        <a href="main.html">
            <img src="icon/logo.svg" width="170" height="170" alt="Brendle logo"/>
        </a>
        <div class="ml-3 mr-3">
            <a href="about.html">About us</a>
            <a class="ml-5" href="contacts.html">Contacts</a>
            <a class="ml-5" href="collections.html">Collections</a>
            <a class="ml-5" href="catalogue.html">Catalogue</a>
        </div>
        <a class="bag" href="bag.html">
            <img src="icon/shopping-bag.svg" width="70" height="70" alt=""/>
            <span>3</span>
        </a>
    </div>
    <div class="share">
        <img src="icon/instagram.svg" width="70" height="70" alt=""/>
        <img src="icon/facebook.svg" width="70" height="70" alt=""/>
        <img src="icon/twitter.svg" width="70" height="70" alt=""/>
